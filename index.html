<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NOTES</title>
    <link rel="icon" href="img/vue.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class='center'>
        <div class="logo">
            <img src="img/vue.png" alt="logo">
        </div>
        <div class="title">
            <h1>First experience in VueJS</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>My Notes</h2>
            <!-- <p>{{test}}
            </p> -->
            <div class="input-wrap">
            <input type="text" id="inputArea" v-model="test" v-bind:style='{background:bgc, color:col}'  v-bind:placeholder="placeH" v-on:input='changeColor' v-on:keypress.Enter='addOne'>
            <button class="btn btn-primary" v-on:click="addOne">add</button>
            </div>
        </div>
        <div class="container">
            <ul class="todo-list list-group" v-show='boo'>
                <li class="todo-list--item list-group-item list-group-item-primary" v-for="(key, index) in todoArr">
                    {{key}}
                    <button class="btn btn-danger" v-on:click="deleteItem(index)">delete "{{index + 1}}" note</button>
                </li>
            </ul>
            <p v-show='!boo'>You don't have any notes yet...</p>
        </div>
        <div class="container btns">
            <button class="btn" v-on:click="saveData">save</button>
            <button class="btn" v-on:click="loadData">load</button>
        </div>
    </main>
          
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='js/app.js'>


    </script>
</body>
</html>
